# Оркестратор: базовая конфигурация
# Относительные пути считаются от расположения этого файла,
# далее все task-пути — от project_root.
project_root: ../..
logs_dir: logs

# Профили запусков (можно переключать в tasks)
runners:
  codex:
    command: "codex run --prompt {prompt}"
  claude:
    command: "claude-code --prompt {prompt}"
  aider:
    command: "aider --message-file {prompt}"

# Задачи (пример)
tasks:
  - name: db-schema
    branch: task/db-schema
    worktree: ../incuragent-db
    prompt: docs/tasks/db-schema.md
    runner: codex
    log: logs/db-schema.log

  - name: business-logic
    branch: task/business-logic
    worktree: ../incuragent-logic
    prompt: docs/tasks/business-logic.md
    runner: codex
    log: logs/business-logic.log

  - name: ui
    branch: task/ui
    worktree: ../incuragent-ui
    prompt: docs/tasks/ui.md
    runner: codex
    log: logs/ui.log

  - name: test-plan
    branch: task/test-plan
    worktree: ../incuragent-test-plan
    prompt: docs/tasks/test-plan.md
    runner: codex
    log: logs/test-plan.log

  - name: review-prep
    branch: task/review-prep
    worktree: ../incuragent-review-prep
    prompt: docs/tasks/review-prep.md
    runner: codex
    depends_on:
      - db-schema
      - business-logic
      - ui
    log: logs/review-prep.log

  - name: review
    branch: task/review
    worktree: ../incuragent-review
    prompt: docs/tasks/review.md
    runner: codex
    depends_on:
      - test-plan
      - review-prep
    log: logs/review.log

  - name: framework-review
    phase: post
    branch: task/framework-review
    worktree: ../incuragent-framework-review
    prompt: docs/tasks/framework-review.md
    runner: codex
    log: logs/framework-review.log

  - name: framework-fix
    phase: post
    manual: true
    branch: task/framework-fix
    worktree: ../incuragent-framework-fix
    prompt: docs/tasks/framework-fix.md
    runner: codex
    depends_on:
      - framework-review
    log: logs/framework-fix.log
